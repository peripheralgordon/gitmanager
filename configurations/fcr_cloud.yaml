    properties:
      - name: endpoint
        value: http://common-api:8080/feu
      - name: maintitle
        value: FRONTEND UNICO
      - name: wishlistnotifier
        value: u003cspan id="wishlistnotifier" class="badge badge-light"u003eu003c/spanu003e
      - name: baseApiPath
        value: /feu/api/v1/
      - name: levels
        value: |-
          {
            "editEnabledStates": "none",
            "labels": {
              "0": "Catalogo prodotti",
              "60": "Riconoscimento",
              "100": "Assegnazione ruoli",
              "200": "Identificazione cliente",
              "210": "Scheda Assicurativa Cliente",
              "220": "Configurazione Checkup",
              "230": "Scheda Assicurativa Cliente Auto",
              "240": "Configurazione Polizza Auto",
              "250": "Configurazione Polizza",
              "260": "Documentazione precontrattuale",
              "270": "Emissione polizza",
              "290": "Modalit√† di pagamento",
              "300": "Verifiche preliminari",
              "330": "Adeguata verifica",
              "370": "Autorizzazione addebito",
              "400": "Configurazione prodotto",
              "430": "Compliance",
              "470": "Addebito contabile",
              "500": "Creazione pratica",
              "530": "_HIDDEN_LEVEL_Registrazione",
              "550": "Attivazione",
              "600": "Contrattualizzazione",
              "800": "Attivazione",
              "900": "_HIDDEN_LEVEL_Riepilogo"
            }
          }
      - name: maincustomer
        value: ...
      - name: exituri
        value: javascript:{var exit;};if (window.document.documentMode){window.location='#exitok';var t = setTimeout(function () {clearTimeout(t);window.close()}, 200);}else{window.location = '/feulandingpage/api/v1/funnels/reset'};
      - name: homeuri
        value: /feulandingpage
      - name: analytics
        value: u003cscript src="//assets.adobedtm.com/launch-EN592261e36dc14b10a9936e854a4b30db.min.js" asyncu003eu003c/scriptu003e                
  - id: catalog
    # MANDATORY, Step Name,  can be anything
    # (if path is not present, it should be something usable as path)
    name: catalog
    gna:
      #validation: "src/main/resources/schema/catalog-schema.json"
      transformation: "it.poste.feu.fo.fis.infrastructure.gna.trasformer.catalog.CatalogTransformation"
      #transformation: "it.poste.feu.fo.fis.infrastructure.gna.trasformer.GenericStepTransformation"
    # OPTIONAL , Step Description
    description: Catalog Step
    level: 0
    priority: 100
    # CHANNEL CONFIGURATIONS
    # MANDATORY, Channel Identifier, must be unique
    # in the step configuration (at least one channel must be configured)
    channels:
      - channel: up
        # MANDATORY, Default channel if none is present
        default: true
        # UI Config Section (per channel)
        ui:
          #_OPTIONAL , base template for this step
          # (default base template must be handled by the funnel UI)
          basetemplate: base-template
          # MANDATORY, template for this step
          template: simplestep
      - channel: digital
        default: false
        ui:
          basetemplate: base-template
          template: simplestep
    # OPTIONAL , array of additional properties
    properties:
      # base-template place-holders
      - name: titletag
        value: u003ctitleu003eCATALOGOu003c/titleu003e
      - name: maintitle
        value: BUONI E LIBRETTI
      - name: steptitle
        value: Catalogo
      # step base URI
      # endpoint: http://host.docker.internal:8091/catalog
      - name: endpoint
        value: http://catalog:8091/catalog
      - name: enabledeleteproduct
        value: true
      # nextStep navigation upon removal
      #- name: enabledefaultremovecallback
      #  value: true
  - id: wishlist
