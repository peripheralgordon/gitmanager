router:
    stepretriever:
        matchrule: ^(http[s]?):\/\/([^/\s]+)([/\w\-\.]+[^#?\s]*.html)?(?:(.*))?$
        endpoint: http://orchestrator:8080/api/v1/funnels
    tracing:
        headers:
            - funnel_instance_id
            - channel
            - sm_user
            - userid
        cookies:
            - FUNNEL_INSTANCE_ID
    clientcache:
        paths:
            - svg:
                path: .*\.svg$
                cache: 86400
            - css:
                path: .*\.css$
                cache: 86400
            - js:
                path: .*\.js$
                cache: 14400
            - fonts:
                path: .*/fonts/.*
                cache: 31536000
            - woff2:
                path: .*\.woff2$
                cache: 31536000
            - woff:
                path: .*\.woff$
                cache: 31536000
            - ttf:
                path: .*\.ttf$
                cache: 31536000
            - eot:
                path: .*\.eot$
                cache: 31536000
            - jpg:
                path: .*\.jpg$
                cache: 86400
            - gif:
                path: .*\.gif$
                cache: 86400
            - png:
                path: .*\.png$
                cache: 86400
            - jpeg:
                path: .*\.jpeg$
                cache: 86400
            - eotiefix:
                path: .*\.eot(\?(.?)*)+$
                cache: 31536000
            - api:
                path: .*/api/.*
    filters:
        cookiewrapper:
            domain: feu.poste.it
            path: /
            prefix: RTR__
            separator: '-'
    map:
        ttl: 1h
security:
    privateKeyFile: /etc/security-keys/myprivatekey_pkcs8.pem
    accessTokenHeaderName: unused_actually
    techuidSchemaValidatorPath: /etc/security-schema/security-schema.json
    channelHeaderName: testchannel
    emailHeaderName: email
    publicKeyFile: /etc/security-keys/mypublickey.pem
    expiryDurationInSecs: 14400
    useridHeaderName: x-userid
    fiscalIdHeaderName: x-taxcode
